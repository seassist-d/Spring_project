<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>動物詳細画面</title>
</head>

<body>
	<h1>動物詳細画面</h1>

	<div th:each="animal : ${animalData}">
		<p th:text="No： + ${animal.id}"></p>
		<p th:text="英名： + ${animal.name}"></p>
		<p th:text="和名： + ${animal.japaneseName}"></p>
		<p th:text="鳴き声： + ${animal.cry}"></p>
	</div>
	<form action="animalSearch" method="get">
		<input type="submit" value="トップ">
	</form>
</body>

</html>
